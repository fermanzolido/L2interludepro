# ---------------------------------------------------------------------------
# Chat Moderation
# ---------------------------------------------------------------------------

# This option will enable using of the voice commands .banchat and .unbanchat
# for players with corresponding access level (default: 100).
# Check access_levels.sql and admin_command_access_rights for details.
# Default: True
ChatAdmin = True

# ---------------------------------------------------------------------------
# Voiced Commands
# ---------------------------------------------------------------------------

# Enable castle voiced commands (.opendoors, .closedoors, .ridewyvern)
# Allows castle clan leaders to manage castle doors and ride wyverns
# Default: False
EnableCastleVoicedCommand = False

# Enable clan voiced commands (.set privileges, .set title)
# Allows clan leaders to manage clan member privileges and titles via voiced commands
# Default: False
EnableClanVoicedCommand = False
