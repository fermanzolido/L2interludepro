<html><body>
Esta función controla la puerta del salón de clan.<br1>
Cuando la puerta está abierta, cualquiera puede entrar, incluso quienes no son miembros del clan. Por seguridad, deberías mantener la puerta cerrada tanto como sea posible.<br>
Si deseas expulsar a no miembros del clan, usa el menú &nbsp;<a action="bypass -h npc_%objectId%_banish_foreigner banish">Expulsar Intruso</a>&nbsp;.<br><br>
<center>
<button value="Abrir" action="bypass -h npc_%objectId%_door open" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"><br><br>
<button value="Cerrar" action="bypass -h npc_%objectId%_door close" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"><br><br>
<button value="Volver" action="bypass -h npc_%objectId%_list_back" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
</center>
</body></html>
