<html><body>
Las instalaciones especiales del salón de clan están activas.<br>

<center><br>
<font color="LEVEL">Recuperación Hp:</font> <font color="00FFFF">%hp_regen%</font>%<br>
<font color="LEVEL">Recuperación Mp:</font> <font color="00FFFF">%mp_regen%</font>%<br>
<font color="LEVEL">Recuperación Exp. Resurrección:</font> <font color="00FFFF">%xp_regen%</font>%<br>
<button value="Teletransp." action="bypass -h npc_%objectId%_functions tele" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"><br>
<button value="Magia Apoyo" action="bypass -h npc_%objectId%_functions support" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"><br>
<button value="Crear Objeto" action="bypass -h npc_%objectId%_functions item_creation %npcId%" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"><br>
<button value="Volver" action="bypass -h npc_%objectId%_list_back" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
</center>
</body></html>
