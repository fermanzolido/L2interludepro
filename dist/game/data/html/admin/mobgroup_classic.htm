<html><title>Grupos de Mobs</title><body>
<center>
<table width=270>
<tr>
<td width=45><button value="Principal" action="bypass admin_admin" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td width=180><center>Menú de Control de Grupos de Mobs</center></td>
<td width=45><button value="Volver" action="bypass admin_admin3" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr>
</table><br>
<table width=200>
<tr>
<td>
<button value="Crear" action="bypass -h admin_mobgroup_create $qbox" width="95" height="21" back="bigbutton_over" fore="bigbutton">
<button value="Generar" action="bypass -h admin_mobgroup_spawn $qbox" width="95" height="21" back="bigbutton_over" fore="bigbutton"> 
<button value="Eliminar" action="bypass -h admin_mobgroup_unspawn $qbox" width="95" height="21" back="bigbutton_over" fore="bigbutton">
<button value="Remover/Borrar" action="bypass -h admin_mobgroup_remove $qbox" width="95" height="21" back="bigbutton_over" fore="bigbutton">
<button value="Listar Todos" action="bypass -h admin_list_groups $qbox" width="95" height="21" back="bigbutton_over" fore="bigbutton">
<br>
<button value="Atacar Objetivo" action="bypass -h admin_mobgroup_attack $qbox" width="95" height="21" back="bigbutton_over" fore="bigbutton">
<button value="Atacar Grupo" action="bypass -h admin_mobgroup_attackgrp" width="95" height="21" back="bigbutton_over" fore="bigbutton">
<button value="Ataque Aleatorio" action="bypass -h admin_mobgroup_rnd" width="95" height="21" back="bigbutton_over" fore="bigbutton">
</td>
<td>
<button value="Volver" action="bypass -h admin_mobgroup_return $qbox" width="95" height="21" back="bigbutton_over" fore="bigbutton">
<button value="Seguir" action="bypass -h admin_mobgroup_follow $qbox" width="95" height="21" back="bigbutton_over" fore="bigbutton">
<button value="Teletransportar" action="bypass -h admin_mobgroup_teleport $qbox" width="95" height="21" back="bigbutton_over" fore="bigbutton">
<button value="Matar" action="bypass -h admin_mobgroup_kill $qbox" width="95" height="21" back="bigbutton_over" fore="bigbutton">
<button value="Establecer Invulnerable" action="bypass -h admin_mobgroup_invul" width="95" height="21" back="bigbutton_over" fore="bigbutton"> 
<br>
<button value="Establecer Inactivo" action="bypass -h admin_mobgroup_idle $qbox" width="95" height="21" back="bigbutton_over" fore="bigbutton">
<button value="Establecer No Mover" action="bypass -h admin_mobgroup_nomove $qbox" width="95" height="21" back="bigbutton_over" fore="bigbutton">
<button value="Establecer Solo Lanzar" action="bypass -h admin_mobgroup_casting" width="95" height="21" back="bigbutton_over" fore="bigbutton">
<br>
</td>
</tr>
</table><br>
<table>
<tr><td><button value="Instrucciones" action="bypass -h admin_mobinst" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td></tr>
</table><br>
Parámetros de Control de Mobs:<edit var="qbox" width=100 height=15>
</body></html>
