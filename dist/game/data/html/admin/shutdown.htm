<html><title>Apagar Servidor</title><body>
<table width=270><tr>
<td width=45><button value="Main" action="bypass admin_admin" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td width=180><center>Gestión del Servidor</center></td>
<td width=45><button value="Volver" action="bypass admin_admin4" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr></table><br>
<table width=270><tr>
<td width=100>Tiempo de apagado:</td>
<td><edit var="qbox" width=120 height=12></td>
<td><button value="Ayuda" action="bypass admin_html help/shutdown.htm" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr></table><br><br>
<table width=270>	
<tr><td>Jugadores En Línea:</td><td>%count%</td></tr>
<tr><td>Memoria Usada:</td><td>%used% bytes</td></tr>
<tr><td>Tiempo de Juego:</td><td>%time%</td></tr>
</table><br><br>
<center>
<table width="240"><tr><td>
<button value="Apagar" action="bypass -h admin_server_shutdown $qbox" width=95 height=21 back="bigbutton_over" fore="bigbutton"></td><td>			
<button value="Reiniciar" action="bypass -h admin_server_restart $qbox" width=95 height=21 back="bigbutton_over" fore="bigbutton"></td><td>			
<button value="Cancelar" action="bypass -h admin_server_abort" width=95 height=21 back="bigbutton_over" fore="bigbutton"></td></tr>
</table></center>
</body></html>
