<html><title>Info de Petición</title><body>
<center>
<table width=195>
<tr>
<td><button value="Aceptar" action="bypass -h admin_accept_petition %petition%" width="65" height="21" back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Rechazar" action="bypass -h admin_reject_petition %petition%" width="65" height="21" back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Volver" action="bypass -h admin_view_petitions" width="65" height="21" back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
</tr>
</table><br>
<font color="LEVEL">Petición #%petition%</font><br>
<img src="L2UI.SquareWhite" width=260 height=1><br>
<table width=270 border=0>
<tr><td><table width=270 border=0 bgcolor=000000><tr><td width=100><font color="LEVEL">Tiempo:</font></td><td align=right width=170>%time%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">Solicitante:</font></td><td align=right width=170><font color="%online%">%petitioner%</font></td></tr></table></td></tr>
<tr><td><table width=270 border=0 bgcolor=000000><tr><td width=100><font color="LEVEL">Tipo</font></td><td align=right width=170>%type%</td></tr></table></td></tr>
</table>
<br><img src="L2UI.SquareWhite" width=260 height=1><br>
<table width=270><tr><td>%text%</td></tr></table>
<br><img src="L2UI.SquareWhite" width=260 height=1><br>
</center>
</body></html>
