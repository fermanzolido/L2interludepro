<html><title>Info de Puerta GM</title><body>
<center>
<table width=270 border=0>
<tr>
<td><button value="Abrir" action="bypass admin_open" width=65 height=21 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Cerrar" action="bypass admin_close" width=65 height=21 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Matar" action="bypass -h admin_kill" width=65 height=21 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Eliminar" action="bypass -h admin_delete" width=65 height=21 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
</tr>
</table>
<br><img src="L2UI.SquareWhite" width=260 height=1><br>
<table width=270 border=0>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">Tipo:</font></td><td align=right width=170>%class%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">ID Puerta:</font></td><td align=right width=170>%doorid%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">ID Objeto:</font></td><td align=right width=170>%objid%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">&nbsp;</font></td><td align=right width=170>&nbsp;</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">HP Actual:</font></td><td align=right width=170>%hp%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">HP Máx:</font></td><td align=right width=170>%hpmax%</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100>&nbsp;</td><td align=right width=170>&nbsp;</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=135><font color="LEVEL">Coords Máx (nodo 3):</font></td><td align=right width=135>%maxx% %maxy% %maxz%</td></tr></table></td></tr>

<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">&nbsp;</font></td><td align=right width=170>&nbsp;</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">Desbloqueable:</font></td><td align=right width=170>%unlock%</td></tr></table></td></tr>
</table>
</center></body></html>
