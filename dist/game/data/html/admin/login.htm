<html><title>Servidor de login</title><body>
<table width=270><tr>
<td width=45><button value="Main" action="bypass admin_admin" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td width=180><center>Menú Gestión del Servidor</center></td>
<td width=45><button value="Volver" action="bypass admin_admin4" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr></table>
<br><br>
<table width=240>
<tr>
<td width=100>Jugadores Máx.:</td>
<td><edit var="qbox" width=120 height=12></td>
<td><button value="Ayuda" action="bypass admin_html help/login.htm" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr></table><br><br>
<table width=260><tr>
<td>Registrado como:</td><td>%server_name%</td>
</tr><tr>
<td>Estado: %status%</td><td>Tipo: %clock%</td>
</tr><tr>
<td>Corchetes: %brackets%</td><td>Jugadores Máx. %max_players%</td>
</tr></table>
<center>
<br><br>
<table width=240><tr>
<td><button value="Solo GMs" action="bypass -h admin_server_gm_only" width=95 height=21 back="bigbutton_over" fore="bigbutton"></td>
<td><button value="Expulsar No-GMs" action="bypass -h admin_kick_non_gm" width=95 height=21 back="bigbutton_over" fore="bigbutton"></td>
<td><button value="Todos" action="bypass -h admin_server_all" width=95 height=21 back="bigbutton_over" fore="bigbutton"></td></tr><tr>
<td><button value="Reloj On" action="bypass -h admin_server_list_clock on" width=95 height=21 back="bigbutton_over" fore="bigbutton"></td>
<td><button value="Reloj Off" action="bypass -h admin_server_list_clock off" width=95 height=21 back="bigbutton_over" fore="bigbutton"></td>
<td><button value="Jugadores Máx." action="bypass -h admin_server_max_player $qbox" width=95 height=21 back="bigbutton_over" fore="bigbutton"></td></tr></table>
</center>
</body></html>
