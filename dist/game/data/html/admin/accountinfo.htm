<html><title>Detalles de la Cuenta: %account%</title><body>
<center>
<table width=270><tr>
<td width=45><button value="Principal" action="bypass admin_admin" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td width=180><center>Cuenta: %account%</center></td>
<td width=45><button value="Atrás" action="bypass admin_character_info %player%" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td></tr>
</table><br>
<table width=270>
<tr>
<td>Parámetros:</td>
<td><edit var="qbox" width=100 height=15></td>
<td><button value="Ayuda" action="bypass admin_html help/accountinfo.htm" width=40 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td><button value="Atrás" action="bypass -h admin_character_info %player%" width=40 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr>
</table>
<br><br>
<table width=270>
<tr>
<td><button value="Bloquear Cuenta" action="bypass -h admin_ban_acc %account%" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
<td><button value="Desbloquear Cuenta" action="bypass -h admin_unban_acc %account%" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
<td><button value="Nivel Personalizado" action="bypass -h admin_account_level %account% $qbox" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
</tr>
</table>
<br><br>
</center>
Cuenta: <font color="LEVEL">%account%</font><br>

%characters%
