<html><title>Menú de Spawn</title><body>
<center>
<table width=270><tr>
<td width=45><button value="Main" action="bypass admin_admin" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td width=180><center><button value="Crear NPCs" action="bypass admin_show_npcs" width=95 height=21 back="bigbutton_over" fore="bigbutton"></center></td>
<td width=45><button value="Volver" action="bypass admin_spawn" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr></table><br>
Crear NPC/Mob por ID:<font color="LEVEL"> [*]</font><br1>
<table width=270><tr>
<td width=90>ID|nombre/cant:</td>
<td width=60><edit var="id" width=60 height=15></td>
<td width=15><edit var="qty" width=15 height=15></td>
<td width=45><button value="Spawn" action="bypass -h admin_spawn_monster $id $qty" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td width=45><button value="Spawn 1" action="bypass -h admin_spawn_once $id $qty" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr></table><br>
Especial:<br1>
<table width=270>
<tr>
	<td><button value="Recargar" action="bypass -h admin_spawn_reload" width=95 height=21 back="bigbutton_over" fore="bigbutton"></td>
	<td><button value="Quitar Todos" action="bypass -h admin_unspawnall" width=95 height=21 back="bigbutton_over" fore="bigbutton"></td>
	<td><button value="Reapar. Todos" action="bypass -h admin_respawnall" width=95 height=21 back="bigbutton_over" fore="bigbutton"></td>
</tr>
<tr>
<td><button value="Spawn Noche" action="bypass -h admin_spawnnight" width=95 height=21 back="bigbutton_over" fore="bigbutton"></td>
<td><button value="Spawn Día" action="bypass -h admin_spawnday" width=95 height=21 back="bigbutton_over" fore="bigbutton"></td>
<td></td>
</tr>
</table>
</center><br>
[*]: Los nombres no son sensibles a mayúsculas, pero debes usar guiones bajos en vez de espacios.<br>
Puedes dejar el campo cant vacío si no necesitas más de un mob.
</body></html>
