<html><title>Menú de Mantenimiento de Instancias</title><body>
<center>
<table width=260><tr>
<td width=40><button value="Principal" action="bypass admin_admin" width=40 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td width=180><center>Menú de Creación de Instancias</center></td>
<td width=40><button value="Volver" action="bypass admin_html instancezone.htm" width=40 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr></table><br>
<table width=260>
<tr>
<td><button value="General" action="bypass admin_html instancezone.htm" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
<td><button value="Individual" action="bypass admin_html instancezone2.htm" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
<td><button value="IDs de Plantilla" action="bypass admin_html help/instancezone_list.htm" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
</tr>
</table><br>
<center>Relacionado con el Personaje:<br>
<table width=260>
<tr>
<td></td>
<td>Nombre del Jugador</td>
<td>Id de Plantilla</td>
</tr>
<tr>
<td><button value="Limpiar" action="bypass -h admin_instancezone_clear $playername $instanceid" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
<td><edit var="playername" width=90></td>
<td><edit var="instanceid" width=60></td>
</tr>
<tr><td><br></td></tr>
<tr>
<td><button value="Listar" action="bypass -h admin_instancezone $playername2" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
<td><edit var="playername2" width=90></td>
</tr>
</table><br><br><br>
<font color="LEVEL">Nota: Los IDs de Plantilla también se encuentran en gameserver\data\InstanceNames.xml</font>
</center>
</body></html>
