<html><title>Administrador de Puntos PC</title><body>
<center>
<table width=270 align=center>
<tr>
<td width=45><button value="Principal" action="bypass admin_admin" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td width=180><center>Administrador de Puntos PC</center></td>
<td width=45><button value="Volver" action="bypass admin_admin6" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr>
</table>
<br>
<font color="LEVEL">Información del Objetivo</font><br1>
	<table width="270" align=center border="0" bgcolor="000000">
		<tr>
			<td>Nombre del Jugador:</td>
			<td><font color="00FF00">%targetName%</font></td>
		</tr>
		<tr>
			<td>Puntos del Jugador:</td>
			<td><font color="00FF00">%points%</font></td>
		</tr>
	</table>
	<br>
	<font color="LEVEL">Operaciones en el Objetivo</font><br1>
	<table width=256 align=center border=0 bgcolor="000000">
		<tr>
			<td width=128 align=center>Operación</td>
			<td width=128 align=center><combobox width=120 height=17 var=ebox list=aumentar;disminuir;establecer></td>
		</tr>
		<tr>
			<td width=128 align=center>Valor</td>
			<td width=128 align=center><edit var="val" width=120 type="number"></td>
		</tr>
	</table>
	<table width="270" align=center border="0" bgcolor="000000">
		<tr>
			<td><center><br><button value="Confirmar" action="bypass -h admin_pccafepoints $ebox $val" width=65 height=21 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></center></td>
		</tr>
	</table>
	<br>
	<font color="LEVEL">Recompensar a Más Jugadores</font><br1>
	<table width=256 align=center border=0 bgcolor="000000">
		<tr>
			<td width=128 align=center>Rango</td>
			<td width=128 align=center><edit var="range" width=120 type="number"></td>
		</tr>
		<tr>
			<td width=128 align=center>Valor</td>
			<td width=128 align=center><edit var="val2" width=120 type="number"></td>
		</tr>
	</table>
	<table width="257" align=center border="0" bgcolor="000000">
		<tr>
			<td><center><br><button value="Confirmar" action="bypass -h admin_pccafepoints rewardOnline $val2 $range" width=65 height=21 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></center></td>
		</tr>
		<tr>
			<td><center>Nota: Si dejas 'Rango' vacío o en 0,<br1>recompensará a todos los jugadores en línea.</center></td>
		</tr>
	</table>
</center>
</body></html>
