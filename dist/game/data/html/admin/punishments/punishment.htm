<html><title>Panel de Información de Castigos</title><body>
<center>
<table width=270>
<tr>
<td width=45><button value="Principal" action="bypass admin_admin" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td width=180><center>Panel de Castigos</center></td>
<td width=45><button value="Atrás" action="bypass admin_admin7" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr>
</table>
<br>
<table width=280 bgcolor="000000" cellspacing="0" cellpadding="6">
	<tr>
		<td>Tipo de Afectado:</td>
		<td><combobox width=120 height=12 var="affectType" list="%affects%"></td>
	</tr>
	<tr>
		<td>Clave:</td>
		<td><edit var="key" width="130" height="12"></td>
	</tr>
	<tr>
		<td></td>
		<td><a action="bypass admin_punishment info $key $affectType">Verificar</a></td>
	</tr>
</table>
<br>
<table width=280 bgcolor="000000" cellspacing="0" cellpadding="6">
	<tr>
		<td>Tipo de Castigo:</td>
		<td><combobox width=120 height=12 var="punishmentType" list="%punishments%"></td>
	</tr>
	<tr>
		<td>Tiempo:</td>
		<td><edit var="expiration" width="130" height="12" type="number"></td>
	</tr>
	<tr>
		<td>Razón:</td>
		<td><multiedit var="reason" width=130 height=32></td>
	</tr>
	<tr>
		<td>Cuenta:</td>
		<td><edit var="acc" width="130" height="12"></td>
		<td><a action="bypass -h admin_punishment_add $acc ACCOUNT $punishmentType $expiration $reason">Bloquear</a></td>
	</tr>
	<tr>
		<td>Personaje:</td>
		<td><edit var="char" width="130" height="12"></td>
		<td><a action="bypass -h admin_punishment_add $char CHARACTER $punishmentType $expiration $reason">Bloquear</a></td>
	</tr>
	<tr>
		<td>IP:</td>
		<td><edit var="ip" width="130" height="12"></td>
		<td><a action="bypass -h admin_punishment_add $ip IP $punishmentType $expiration $reason">Bloquear</a></td>
	</tr>
	<tr>
		<td>HWID:</td>
		<td><edit var="hwid" width="130" height="12"></td>
		<td><a action="bypass -h admin_punishment_add $hwid HWID $punishmentType $expiration $reason">Bloquear</a></td>
	</tr>
</table>
</center>
<br>
<font color="LEVEL">Para un bloqueo permanente, usa 0 como tiempo.<br1>
Además, el tiempo está en minutos.</font>
</html>
