<html><body>Mina:<br>
No te importa hacer preguntas personales, ¿verdad? Bueno, la respuesta fácil es, por mi señor. ¡Ella frunce el ceño a aquellos que se mueven demasiado! Cuando me refiero a mi señor, quiero decir la hermosa <font color="LEVEL">señora del bosque</font>, ¡no ese cerdo despreciable en la aldea!
</body></html>
