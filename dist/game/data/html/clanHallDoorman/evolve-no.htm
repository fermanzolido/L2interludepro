<br>
Para evolucionar una mascota, primero invoca una mascota apropiada y luego acércala a mí para que pueda verla.<br>
Si la mascota es inapropiada o está demasiado lejos de mí, no tendremos éxito.<br>
Recuerda también que el nivel de la mascota debe estar por encima de un nivel mínimo especificado.
